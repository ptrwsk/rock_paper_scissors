<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel= "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
    <div class= "form">

            <form>
                Maximum score:
                <select id= "maxRounds">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <!-- <input type="button" id="numberSetBtn" value="set"> -->
            </form>
        </div>
        <div class="disclaimer">Set a maximum score!</div>
    </header>
    <main>
        <div class="topBar">
            <div class = "opponentsChoiceDisplay"></div>
            <div class = "opponentsChoice"></div>
            <div class = "result"></div>
        </div>
        <div class="scoreTable"> SCORE
            <div class="score">You = 0 Computer = 0</div>
        </div>
    </main>
    <footer>

        <div class="playerChoice">
            <div class="rock">
                <button id="rockBtn"></button>
            </div>
            <div class="rest">
                
                <button id="paperBtn"></button>
                <button id="scissorsBtn"></button>
            </div>
        </div>
        <button class="reset">
            <div class="resetImg">
                
            </div>
        </button>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
